<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <title>Weather App | Harry</title>
</head>

<body>
  <div class="container">
    <div class="search-box">
      <label>
        <input type="text" placeholder="Enter location here">
      </label>
      <button>Go</button>
    </div>

    <div class="not-found">
      <img src="images/404.png" alt="">
      <p>Uh oh! Invalid location entered</p>
    </div>
  
    <div class="weather-box">
      <img src="" alt="">
      <p class="temperature">--째</p>
      <p class="feels-like">--째</p>
      <p class="hi-lo">Hi: --째 Lo: --째</p>
      <p class="description"></p>
    </div>
  
    <div class="weather-details">
      <div class="humidity">
        <div class="text">
          <p>Humidity</p>
          <span></span>
        </div>
      </div>
      <div class="wind">
        <div class="text">
          <p>Wind</p>
          <span></span>
        </div>
      </div>
    </div>

    <div class="weather-details-2">
      <div class="sunrise">
        <div class="text">
          <p>Sunrise</p>
          <span></span>
        </div>
      </div>
      <div class="sunset">
        <div class="text">
          <p>Sunset</p>
          <span></span>
        </div>
      </div>
    </div>


  </div>


  


  <script src="index.js"></script>
</body>
</html>
